<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{page}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
        {% if request.user.is_authenticated %}
          <a class="navbar-brand" href="/profile/">Welcome</a>
        {% else %}
        <a class="navbar-brand" href="#">Welcome</a>
        {% endif %}
        <button> <a href = "/" class="btn fw-bold">Home</a></button>
        {% if request.user.is_authenticated %}
          <button  style = 'margin-right:auto'> <a href = "/profile/" class="btn fw-bold">Profile</a></button>
        {% endif %}
        {% if request.user.is_authenticated %}
          <button style = 'margin-left:auto'> <a href = "/profile/" class="btn fw-bold">Add Money</a></button>
        {% endif %}
          <button>
        {% if request.user.is_authenticated %}
          <a href="/logout/" class="btn fw-bold">Logout</a>
        {% else %}
          <a href="/login/" class="btn fw-bold">Login</a>
        {% endif %}
        </button>
      </div>
    </div>
  </nav>
    {% block start %}
    
    {% endblock %}
